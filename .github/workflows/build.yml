name: publish to nuget
on:
  push:
    branches:
    - build
jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master

    - name: setup dotnet
      uses: actions/setup-dotnet@master
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
        
    - name: pack
      run: dotnet pack --configuration Release

    - name: publish to nuget
      run: dotnet nuget push **/*.nupkg --skip-duplicate --api-key ${{ secrets.NugetKey }} --source https://api.nuget.org/v3/index.json